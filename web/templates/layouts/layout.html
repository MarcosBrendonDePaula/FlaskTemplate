<!doctype html>
<html>

<head>
	{% block head %}

	<title>{% block title %}{% endblock %} - My Webpage</title>
	<link rel="stylesheet" href="{{ url_for('public', filename='css/bootstrap.css') }}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

	<script src="{{ url_for('public', filename='js/jquery.js') }}"></script>
	<script defer src="{{ url_for('public', filename='js/bootstrap.js') }}"></script>
	{% endblock %}
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Fixed navbar</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
				aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav me-auto mb-2 mb-md-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Link</a>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled">Disabled</a>
					</li>
				</ul>
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>

	<div style="min-height: 75rem;padding-top: 4.5rem;" id="content">{% block content %}{% endblock %}</div>
	{% block footer %}
	<footer class="py-3 my-4">
		<ul class="nav justify-content-center border-bottom pb-3 mb-3">
		  <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
		  <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
		  <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
		  <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
		  <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
		</ul>
		<p class="text-center text-muted">Â© 2022 Company, Inc</p>
	</footer>
	{% endblock %}
	
	{% block js %}{% endblock %}
</body>

</html>
